<template name="boxPage">
  <div class="row-fluid space-above-small">
    <div class="span12 fileDrop">
      <div>Drag files here</div>
      <div class="altUpload"><a href="#">(Alt: use the advanced uploader!)</a></div>
    </div>
  </div>
  <div class="row-fluid space-above">
    <div class="span12 files">
      <span class="proxima">Uploaded files</span>
      {{#each files}}
        {{> file}}
      {{/each}}
    </div>
  </div>
  <div class="row-fluid float-in space-above2">
    <div class="span12 proxima text-center">
      You're good to go! Remember to share your box:
    </div>
  </div>
  <div class="row-fluid float-in space-above proxima text-center space-below">
    <div class="span6 offset3">
      <input type="text" id="myUrl"></input>
      <button class="copyUrl" data-clipboard-target="myUrl"><i class="icon-paste"></i></button>
    </div>
  </div>
</template>
